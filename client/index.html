<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIT</title>
</head>
<body>
<div id="app">
    <h1>Glycemic Index table</h1>

    <table>
        <tr v-for="(item, index) in items">
            <td>{{item.name}}</td>
            <td>{{item.glyc_index}}</td>
            <td>{{item.serving_g}}</td>
            <td>{{item.serv_carbs}}</td>
            <td>{{item.glyc_load}}</td>
        </tr>
    </table>
</div>
<script src="assets/js/app.js"></script>
</body>
</html>
